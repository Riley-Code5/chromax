<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #songContainer {
            margin: 20px;
        }
        #artistContainer {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        #lyrics {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #artist {
            margin: 10px;
        }
        #artist-image {
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromax API Demo</title>
</head>
<body>
    <h1>Chromax API Demo</h1>
    <div id="songContainer">
        <img src='' alt="Album Cover" id="cover" height="200px">
        <h2 id="title">${song}</h2>
    </div>
    <p4 id="lyrics"></p4>
    <div id="artistContainer">
        <img src='' alt="Artist Image" id="artist-image" height="50px">
        <p id="artist">${artist}</p>
    </div>
</body>
<script>
    const params = new URLSearchParams(window.location.search);
    const artist = params.get('artist');
    const song = params.get('song');
    const cover = document.getElementById('cover');
    const titleElement = document.getElementById('title');
    const artistElement = document.getElementById('artist');
    const artistImage = document.getElementById('artist-image');
    const lyricsElement = document.getElementById('lyrics');
    if (artist == null || song == null) {
        document.querySelector('body').innerHTML = "<h1>Chromax API Demo</h1><p>Use the below inputs to select a song.</p>";
        document.querySelector('body').innerHTML += `<input placeholder="Artist" id="artistSelector"></input>`;
        document.querySelector('body').innerHTML += `<input placeholder="Song" id="songSelector"></input>`;
        document.querySelector('body').innerHTML += `<button onclick=redirect()>Go</button>`;
        document.querySelector('body').innerHTML += `<br><br><br><br>`;
        document.querySelector('body').innerHTML += `<p>Chromax API may go down for hours at a time. If so, any pages using the API will not function as intended, unless a backup API is used.</p>`;
        document.querySelector('body').innerHTML += `<p>Music playback coming soon! Other URLs: https://chromax-music.web.app    https://riley-code5.github.io/chromax</p>`;
        
    } else {
        const lyricsUrl = `https://chromax-api.onrender.com/lyrics/${artist}/${song}`;
        const lyrics = fetch(lyricsUrl)
        .then(response => response.json())
        .then(data => {
            if (data.lyrics) {
                lyricsElement.innerText = data.lyrics;
            } else {
                lyricsElement.innerText = "Lyrics not found.";
            }
        })
        .catch(error => {
            console.error('Error fetching lyrics:', error);
            lyricsElement.innerText = "Error fetching lyrics.";
        });
        cover.src = `https://chromax-api.onrender.com/cover/${artist}/${song}`;
        artistImage.src = `https://chromax-api.onrender.com/image/${artist}`;
        titleElement.innerText = song;
        artistElement.innerText = artist;
    }
    const redirect = () => {
        const artist = document.getElementById('artistSelector').value;
        const song = document.getElementById('songSelector').value;
        if (artist && song) {
            window.location.href = `index.html?artist=${encodeURIComponent(artist)}&song=${encodeURIComponent(song)}`;
        } else {
            alert("Please enter both artist and song.");
        }
    };
</script>
</html>
